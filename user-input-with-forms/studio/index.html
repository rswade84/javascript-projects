<!doctype html>

<head>
	<meta charset="utf-8">

	<link type="text/css" rel="stylesheet" href="styles.css" />

	<script>
		// TODO: create a handler
		
		
		function selectSearchEngine() {
			const selectedButton = document.querySelector("input[name=engine]:checked");
			
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			
			};
			let form = document.getElementById('searchForm');
			
			
			let userSearch = document.querySelector("input[name=q]").value;
			if (userSearch.trim() === '') {
				event.preventDefault();
				alert("Search term required");
				console.log('hi');
			}
			
			if (selectedButton === null || selectedButton === undefined) {
				event.preventDefault();
				alert("Must Pick Search Engine!");
			}

			let actionUrl = actions[selectedButton.value];
			form.setAttribute('action', actionUrl);
		}
		
		
		window.addEventListener("load", function(){
			// TODO: register the handler
			const form = document.getElementById('searchForm');
			form.addEventListener('submit', selectSearchEngine);
		});
				
	</script>


</head>

<body>

		<h1>Mega Search Engine!</h1>
		<h2>Input your search and select a search engine</h2>

		<p>Using our new <b>"Mega Search Engine"</b> allows you to check the most popular
			<br> search engines in one place. <b>Give it try for yourself!</b></p>
	<form id="searchForm">
    <!-- TODO: add form elements -->

		<input type="text" name="q" />
		<label><input type="radio" name="engine" value="google"/> Google </label>
		<label><input type="radio" name="engine" value="duckDuckGo"/> DuckDuckGo </label>
		<label><input type="radio" name="engine" value="bing"/> Bing </label>
		<label><input type="radio" name="engine" value="ask"/> Ask </label>

		<button id="submit" value="Go!">Submit</button>


	</form>

</body>
